<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@,100;0,200;0,300;0,400;0,600:1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <script defer src="../js/home.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details<div class="emp-count">10</div>
            </div>
            <a href="../pages/payroll-form.html" class="add-button">
            <img src="../assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td><img class="profile" alt="" src="../assets/profile-imgs/Ellipse -2.png">
                </td>
                <td>Narayan Mahadevan</td>
                <td>Male</td>
                <td><div class='dept-label'>HR</div>
                    <div class='dept-label'>Finance</div>
                </td>
                <td>
                    <img id="1" onlick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
