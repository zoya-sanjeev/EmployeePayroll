<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee Payroll Form</title>
   <script defer src="../js/payroll_form.js"></script>
    <style>

    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="" height="50" width="50" >
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head"> Employee Payroll form </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>            
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-imgs/Ellipse -3.png" required>
                            <img class="profile" id='image1' src="../assets/profile-imgs/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-imgs/Ellipse -1.png" required>
                            <img class="profile" id='image1' src="../assets/profile-imgs/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-imgs/Ellipse -8.png" required>
                            <img class="profile" id='image1' src="../assets/profile-imgs/Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-imgs/Ellipse -7.png" required>
                            <img class="profile" id='image1' src="../assets/profile-imgs/Ellipse -7.png">
                        </label>
                    </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
